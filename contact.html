<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Idayat sanni Blog</title>
  </head>
  <body>
    <header>
      <nav class="menu-navbar">
        <header><a href="index.html">Idayat's Blog</a></header>
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>

    <main>
      <div class="container">
        <h1>Event Rentals</h1>
        <div class="faq"></div>
        <div class="location"></div>
        <h2>Get a quote</h2>
        <div class="contact-form">
          <form action="">
            <label for="fullName">Full Name:</label>
            <input type="text" name="fullName" id="fullName" />
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
            <label for="message">Message:</label>
            <input type="text" name="message" id="message" />
            <input type="submit" value="Submit" />
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="about">
        <p>
          We are a rentals business based in milton and serving the environs
        </p>
      </div>
      <div class="business info">
        <li>Address</li>
        <li>Number</li>
        <li>Email</li>
        <li>Where to find</li>
      </div>
      <div class="place-order-part">
        <ul>
          <li><a href="faq.html" class="active">Delivery</a></li>
          <li><a href="faq.html">F.A.Q</a></li>
          <li><a href="contact.html">Get a quote</a></li>
        </ul>
      </div>
    </footer>
    <script src="/interact.js"></script>
